<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="img-load container">
        <div class="row">
          <div class="col-">
            <img class="text-center" src="imgs/Gear-0.2s-200px.gif" />
          </div>
        </div>
      </div>
      <h2>Registration</h2>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="sobrenome" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="sobrenome"
              name="sobrenome"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="senha" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="rua" class="form-label">Street</label>
            <input
              type="text"
              class="form-control"
              id="rua"
              name="rua"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="bairro" class="form-label">Neighborhood</label>
            <input
              type="text"
              class="form-control"
              id="bairro"
              name="bairro"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cidade" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="cidade"
              name="cidade"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="estado" class="form-label">State</label>
            <input
              type="text"
              class="form-control"
              id="estado"
              name="estado"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="numero" class="form-label">House Number</label>
            <input
              type="text"
              class="form-control"
              id="numero"
              name="numero"
              required
            />
          </div>
        </div>
        <div class="link-login">
          <a href="index.html" type="submit" class="btn btn-primary">Register</a href="index.html">
          <a href="index.html">Login in</a>
        </div>
      </form>
    </div>

    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/registrar.js"></script>
  </body>
</html>
